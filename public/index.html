<!DOCTYPE html>
<html>
  <head>
    <title>Todo</title>
      <script type="text/javascript" src="js/jquery-2.1.3.min.js"></script>
      <script type="text/javascript" src="js/jquery-ui-1.11.3.min.js"></script>  
      <script src="js/todo.js"></script>
      <script src="js/bootstrap.min.js"></script>
      <link href="css/bootstrap.css" rel="stylesheet">
      <link href="css/jumbotron-narrow.css" rel="stylesheet">
      <link href="css/main.css" rel="stylesheet">
  </head>

  <body>
    <div class="container">

      <div class="header">
        <nav>
          <h2>Tasking</h2>
          <input class="btn pull-right" id="sign-out-button" type="submit" value="Sign Out">
        </nav>
      </div>

      <div id="landing" class="jumbotron">
        <h1>Tasking</h1>
        <p class="lead">Make your list. Get things done.</p>
        <br>
          <div id="sign-in">
            <form id="sign-in-form">
              <input id="sign-in-email" type="text" name="email" placeholder="Email">
              <input id="sign-in-password" type="password" name="password" placeholder="Password">
              <input id="sign-in-button" type="submit" value="Sign In">
            </form>
            <br>
            <p id="new-to-site"><a href="">Need to sign up?</a></p>
          </div>
        <div id="sign-up">
          <form id="sign-up-form">
            <input id="sign-up-email" type="text" name="email" placeholder="Email">
            <input id="sign-up-password" type="password" name="password" placeholder="Password">
            <input id="sign-up-button" type="submit" value="Sign Up">
          </form>
        </div>
      </div>
      
      <div id="todos" class="jumbotron">
        <h2>My List</h2>
        <br>
        <p>Add items to your list. Sort list by clicking and dragging items. Click the checkmark to mark an item as complete.</p>
        <form id="tasks">
          <input id="add-task" type="text" name="new-task" placeholder="Add a new task...">
        </form>
        <ul id="todo-list" class="list"></ul>
      </div>

    </div>
  </body>
</html>
